<body>

    <div class="header_area">

                <img src="logo.png" alt="">
            </div>
            <nav>
                <ul class="main_menu">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a>
                        <ul class="sub_menu sub_menu01">
                            <li>- 달빛기행축제란</li>

                <div class="join_btn">
                    <img src="fontawesome/svgs/solid/user-plus.svg" alt="">

            <div class="slide"><img src="img/20.jpg" alt=""></div>
            <div class="slide"><img src="img/3.jpg" alt=""></div>
            <div class="slide"><img src="img/5.jpg" alt=""></div>
        </div>
