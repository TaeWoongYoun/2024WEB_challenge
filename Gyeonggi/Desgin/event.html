<html lang="ko">
<head>

</head>
<body>
    
    <!-- 헤더 영역 -->
     <header class="header" id="home">

        <div class="header-container">
            <div class="header-inner">

                <div class="logo">
                    <a href="/A_Module/index.html">
                        <p>달빛기행축제</p>
                    </a>
                </div>

                <div class="login">
                    <a href="#">로그인</a>
                    <a href="#">회원가입</a>
                </div>

            </div>

            <div class="header-menu">

                <div class="nav">
                    <ul class="nav-menu">
                        <li>
                            <a href="/A_Module/index.html">홈</a>
                        </li>

                        <li>
                            <a href="#">소개</a>
                            <ul class="nav-submenu">
                                <li><a href="/A_Module/sub01.html">달빛기행축제란</a></li>
                                <li><a href="#">지역별 달빛기행축제 안내</a></li>
                                <li><a href="/A_Module/sub03.html">코스소개</a></li>
                            </ul>
                        </li>

                        <li>
                            <a href="#">참여/소식</a>
                            <ul class="nav-submenu">
                                <li><a href="#">공지사항</a></li>
                                <li><a href="/A_Module/sub02.html">문화달력</a></li>

                        </li>

                        <li>
                            <a href="#">굿즈SHOP</a>

                    </ul>
                </div>

            </div>
        </div>

     </header>
    
    <!-- 퀴즈 이벤트 참가 영역 -->
    <div class="event">

        <div class="event-container">

            <p class="event-title">퀴즈 이벤트</p>

            <div class="event-contents">
                <div class="settings">

                    <select name="location" id="location" class="select">
                        <option value="창덕궁">창덕궁</option>
                        <option value="경복궁">경복궁</option>
                        <option value="신라">신라</option>
                    </select>

                    <div class="btn-container">
                        <button class="quiz-start">퀴즈 시작</button>
                        <p><span class="select-file">등록된 쿠폰 : </span><span id="this-file"></span></p>
                        <button class="coupon">쿠폰 발급</button>
                    </div>

                    <div class="modal">
                        <div class="box">

                            <div class="close-btn">닫기</div>

                            <div class="modal-info">
                                <h2>쿠폰 발급</h2>
                                <input type="text" placeholder="이름" id="name">
                                <button class="submit">발급</button>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="map">

                    <canvas id="canvas"></canvas>
                    <img src="img/창덕궁.png" alt="지도" title="지도" id="map-image">
                    <img src="img/쿠폰.png" alt="쿠폰" title="쿠폰" id="coupon-image">

                    <div class="quiz-box">
                        <div>
                            <h2>1번 문제</h2>
                            <p>창덕궁 희정당에 알맞은 의미는?</p>
                            <button class="answer">정치를 빛낸다.</button>
                            <button class="answer">정치를 뒤흔든다.</button>
                            <button class="answer">정치를 차지한다.</button>
                        </div>
                    </div>

                    <div class="result-box">
                        <p class="result">정답입니다!</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- 푸터 영역 -->
    <div class="footer">
        <div class="footer-container">
            <div>
                <a href="/A_Module/index.html">
                    <p>달빛기행축제</p>

                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>

                <a href="index.html" class="scroll-up">
                    <i class="fa-solid fa-arrow-up-long"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            <p>© Moonlight Travel Festival all rights reserved.</p>
        </div>
    </div>

    <input type="file" id="file-input">

    <script src="event.js"></script>

</body>
</html>
