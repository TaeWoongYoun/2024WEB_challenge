<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달빛기행축제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">달빛기행축제</div>
        <nav>
            <ul class="main_menu">
                <li>홈</li>
                <li>소개
                    <ul class="sub_menu">
                        <li>- 달빛기행축제란</li>
                        <li>- 지역별 달빛기행축제 안내</li>
                        <li>- 코스소개</li>
                    </ul>
                </li>
                <li>참여/소식

                        <li>- 공지사항</li>
                        <li>- 문화달력</li>

                    </ul>
                </li>
                <li>예약하기</li>
                <li>마이페이지</li>
            </ul>
        </nav>
        <div class="sgin_area">
            <button class="login_btn">로그인</button>
            <button class="join_btn">회원가입</button>
        </div>
    </header>
    <div class="visual">
        <div class="slider">
            <div class="slide">
                <img src="img/20.jpg" alt="">
                <div class="slide_txt">
                    <h4>너도 될 수 있다.</h4>
                    <h1>저 하늘의 별</h1>
                </div>
                <div class="slide_num">3/3</div>
            </div>
            <div class="slide">
                <img src="img/50.jpg" alt="">
                <div class="slide_txt">
                    <h4>너도 건널 수 있다.</h4>
                    <h1>삼도천</h1>
                </div>
                <div class="slide_num">1/3</div>
            </div>
            <div class="slide">
                <img src="img/46.jpg" alt="">
                <div class="slide_txt">
                    <h4>너도 갈 수 있다.</h4>
                    <h1>저승</h1>
                </div>
                <div class="slide_num">2/3</div>
            </div>
            <div class="slide">
                <img src="img/20.jpg" alt="">

                    <h4>너도 건널 수 있다.</h4>
                    <h1>삼도천</h1>
                </div>

    </div>
