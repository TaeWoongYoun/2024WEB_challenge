<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달빛기행축제</title>
    <link rel="stylesheet" href="sub03.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <div class="head_area">
        <header>
            <a href="index.html">
                <div class="logo">
                    <img src="logo.png" alt="로고" title="로고">
                </div>
            </a>
            <nav>
                <ul class="main_menu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="#">소개</a>
                        <ul class="sub_menu">
                            <li><a href="sub01.html">달빛기행축제란</a></li>
                            <li><a href="#">지역별 달빛기행축제 안내</a></li>
                            <li><a href="#">코스소개</a></li>
                        </ul>
                    </li>
                    <li><a href="#">참여/소식</a>
                        <ul class="sub_menu">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="sub02.html">문화달력</a></li>
                            <li><a href="#">퀴즈 이벤트 참가</a></li>
                        </ul>
                    </li>
                    <li><a href="#">굿즈SHOP</a></li>
                    <li><a href="#">예약하기</a></li>
                </ul>
            </nav>
            <div class="sgin_btn">
                <div class="login_btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>로그인</p>
                </div>
                <div class="join_btn">
                    <i class="fa-solid fa-user-plus"></i>
                    <p>회원가입</p>
                </div>
            </div>
        </header>
    </div>
    <!-- 헤더 영역 -->
    <!-- 코스 소개 페이지 -->
    <div class="course" style="height: 1000px;">
        <input type="radio" name="festa" id="festa01" checked>
        <label for="festa01">창덕궁</label>
        <input type="radio" name="festa" id="festa02">
        <label for="festa02">경복궁</label>
        <input type="radio" name="festa" id="festa03">
        <label for="festa03">신라</label> <br>

        <input type="radio" name="move" id="move01" checked>
        <label for="move01">도보</label>
        <input type="radio" name="move" id="move02">
        <label for="move01">자전거</label>

        <img src="map/창덕궁.png" alt="" class="map-image map-image01">
        <img src="map/경복궁.png" alt="" class="map-image map-image02">
        <img src="map/신라.png" alt="" class="map-image map-image03">

        <div id="routeList">

        </div>
        <div class="map">
            <div id="mapContainer">
                <div id="mapCanvas"></div>
            </div>
        </div>
    </div>
    <!-- 코스 소개 페이지 -->
    <!-- 푸터 영역 -->
    <div class="footer_area">
        <footer>
            <a href="index.html">
                <div class="footer_logo">
                    <img src="logo.png" alt="로고" title="로고">
                </div>
            </a>
            <div class="copy">
                <p>© Moonlight Travel Festival all rights reserved.</p>
            </div>
            <div class="sns">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </footer>
    </div>
    <!-- 푸터 영역 -->
    <script src="index.js"></script>
</body>
</html>
