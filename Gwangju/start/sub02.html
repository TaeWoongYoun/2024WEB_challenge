<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화관광포털</title>
    <link rel="stylesheet" href="sub02.css">
</head>
<body>

    <style>
        
    </style>

    <input type="checkbox" id="login" hidden>
    <input type="checkbox" id="join" hidden>
    <!-- 헤더 영역 -->
    <a href="#top"><button class="top_btn">></button></a>
    <div class="header_area" id="top">
        <header>
            <div class="logo">
                <h1><a href="index.html">문화관광포털</a></h1>
            </div>
            <nav>
                <ul class="main_menu">
                    <li><a href="#">Up comming 축제</a></li>
                    <li><a href="sub01.html">Best 축제</a></li>
                    <li><a href="sub02.html">지역 별 축제</a></li>
                    <li><a href="#">이달의 축제</a></li>
                </ul>
            </nav>
            <div class="sgin_area">
                <label for="login" class="login_btn">로그인</label>
                <label for="join" class="join_btn">회원가입</label>
            </div>
        </header>
    </div>
    <!-- 헤더 영역 -->
    <!-- 로그인 모달 -->
    <div class="login_modal_area">
        <div class="login_modal">
            <h2>로그인</h2>
            <p><input type="text" placeholder="아이디"></p>
            <p><input type="password" placeholder="비밀번호"></p>
            <p><a href="#">비밀번호 찾기</a></p>
            <p><button>로그인</button> <button><label for="login">닫기</label></button></p>
        </div>
    </div>
    <!-- 로그인 모달 -->
    <!-- 회원가입 모달 -->
    <div class="join_modal_area">
        <div class="join_modal">
            <h2>회원가입</h2>
            <p><input type="text" placeholder="아이디"></p>
            <p><input type="text" placeholder="이름"></p>
            <p><input type="password" placeholder="비밀번호"></p>
            <p><input type="password" placeholder="비밀번호 확인"></p>
            <p class="captcha"><img src="samples/캡차2.png" alt=""> <button>새로고침</button></p>
            <p><input type="text" placeholder="코드 입력"></p>
            <p><button>회원가입</button> <button><label for="join">닫기</label></button></p>
        </div>
    </div>
    <!-- 회원가입 모달 -->
    <!-- 축제 찾기 섹션 -->
    <div class="content_area">
        <div class="search_area">
            <input type="text" id="searchInput" placeholder="search">
            <select id="sidoSelect">
                <option value="" disabled selected>광역자치 단체명</option>
            </select>
            <select id="gunguSelect">
                <option value="" disabled selected>기초자치 단체명</option>
            </select>
            <select id="typeSelect">
                <option value="" disabled selected>축제유형</option>
            </select>
            <input type="text" id="startDateInput" placeholder="축제 시작일 (YYYY-MM-DD)">
            <button id="searchButton">검색</button>
        </div>
        <img src="maps/kr.svg" alt="지도" class="map">

        <div class="content_window">
            <div class="content" id="resultContent">
                <!-- 검색 결과 카드가 여기 추가됩니다 -->
            </div>
        </div>
        <div class="btn_area">
            <button class="prev" id="prevButton" disabled>이전</button>
            <button class="next" id="nextButton" disabled>다음</button>
        </div>
    </div>
    <!-- 축제 찾기 섹션 -->
    <!-- 푸터 영역 -->
    <div class="footer_area">
        <footer>
            <div class="logo">
                <h1><a href="index.html">문화관광포털</a></h1>
            </div>
            <p>Copyright : (C)Korea Cultural Festival Potal 2024 All rights reserved.</p>
            <div class="icon_area">
                <div class="icon">
                    <a href="#"><img src="icons/icon1.jpg" alt=""></a>
                    <p>산삼 캐기 체험</p>
                </div>
                <div class="icon">
                    <a href="#"><img src="icons/icon2.jpg" alt=""></a>
                    <p>태권도 체험</p>
                </div>
                <div class="icon">
                    <a href="#"><img src="icons/icon3.jpg" alt=""></a>
                    <p>태극기 만들기 체험</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- 푸터 영역 -->
    <script src="sub02.js"></script>
</body>
</html>
